<ion-header>

  <ion-navbar>
    <ion-title>Movies to Watch</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding> 
     <ion-list> 
       <ion-item *ngIf="movies">   <!--Ionic if lop -->
          <h2>{{movies.Title}}</h2>
          <ion-img width="150" height="200" src="{{movies.Poster}}"></ion-img>
          <p>{{movies.Year}}</p>
          <p>{{movies.Rated}}</p>
          <p>{{movies.Genre}}</p>
          <p>{{movies.Runtime}}</p>
          <!--The movie title, poster, year released, rating, genre and runtime-->
       </ion-item>
    </ion-list>
</ion-content>
