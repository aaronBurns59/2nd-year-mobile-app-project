<ion-header>

  <ion-navbar>
    <ion-title>Ticket Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item [(ngModel)]="name">
    <ion-input type="text" placeholder="Enter your name"></ion-input>
  </ion-item>
  <ion-item [(ngModel)]="movieName">
    <ion-input type="text" placeholder="Enter the movie you want to see"></ion-input>
  </ion-item>
  <ion-item [(ngModel)]="password">
    <ion-input type="password" placeholder="Enter your member password"></ion-input><!--type of password obscures the text when entering it-->
  </ion-item>
</ion-list>
<button ion-button (click)="saveTicket()">Save</button>

</ion-content>
